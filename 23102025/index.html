<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Document</title>
</head>

<body>

    <header>
<a href="/bootstraps.html">bootstrap</a>
    </header>


    <main class="mt-4 ">
        <!-- --breakpoint-sm -->
        <div class=" mx-auto border" style="width: 40% ; min-width: 360px;">
            <div class="card mb-3 " style="color: var(--primary); background-color: var(--light);">
                <h2 class="ms-3">Projects</h2>
            </div>
            <div class="px-3 pb-3 ">
            <div class="card-body g-3">
                <div class="d-flex justify-content-between">
                    <p>Migration Serveur</p>
                    <p>20%</p>
                </div>
                <div class="progress mb-3" role="progressbar" aria-label="Success example" aria-valuenow="20"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 20%; background-color: var(--danger);"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Suivie de ventes </p>
                    <p>40%</p>
                </div>
                <div class="progress mb-3" role="progressbar" aria-label="Info example" aria-valuenow="40" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar" style="width: 40%; background-color: var(--warning);"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Base de Données clients</p>
                    <p>60%</p>
                </div>
                <div class="progress mb-3" role="progressbar" aria-label="Warning example" aria-valuenow="60"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar text-dark" style="width: 60%; background-color: var(--primary);"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Détails des Paiements</p>
                    <p>80%</p>
                </div>
                <div class="progress mb-3" role="progressbar" aria-label="Danger example" aria-valuenow="80"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 80%; background-color: var(--info);"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Configuration du Compte</p>
                    <p>Terminé !</p>
                </div>
                <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 100%; background-color: var(--success);"></div>
                </div>
            </div>
        </div>
    </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
